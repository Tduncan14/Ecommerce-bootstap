<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Store</title>
    <link rel="stylesheet" href="/css/style.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Font Aweomse CDN-->
    <link href="https://fonts.googleapis.com/css?family=Anton|Gugi|Lato|Sofia&display=swap" rel="stylesheet"/>
</head>
<body>
    
    <header>
        <div class="row">
            <div class="col-xs-12 col-md-4 col-sm-12 col-12">
                <div class="btn-group">
                    <button class="btn border dropdown-toggle text-white my-md-4 my-2" data-toggle="dropdown"
                     aria-haspopup="true"
                     aria-expanded="false">USD</button>

                     <div class="dropdown-menu">
                         <a href="#" class="dropdown-item">ERU, Euro</a>
                     </div>
                </div>
            </div>
            <div class="col-xs-12 col-md-4 col-12 text-center">
              <h2 class="my-md-3 site-title text-white ">Online Store</h2>
            </div>
            <div class=" col-xs-12 col-md-4 col-12 text-right">
                <p class="my-md-4 header-links">
                    <a href="" class="px-2">Sign In</a>
                    <a href="" class="px-1">Create an Account</a>
                </p>
            </div>
        </div>

        <div class="container-fluid p-0">
                <nav class="navbar navbar-expand-lg navbar-light bg-white">
                        <a class="navbar-brand" href="#">Navbar</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                          <ul class="navbar-nav">
                            <li class="nav-item active">
                              <a class="nav-link" href="#">HOME <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">FEATURES</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">PRICING</a>
                            </li>
                            <li class="nav-item">
                                    <a class="nav-link" href="#">COLLECTION</a>
                                  </li>

                                  <li class="nav-item">
                                        <a class="nav-link" href="#">ABOUT US</a>
                                      </li>
                           
                          </ul>
                        </div>
                        <div class="navbar-nav">
                                <li class="nav-item border rounded-circle mx-2 search-icon">
                                    <i class="fas fa-search p-2"></i>
                                </li>

                                <li class="nav-item border rounded-circle mx-2 search-icon">
                                        <i class="fas fa-shopping-basket p-2"></i>
                                    </li>
                            </div>
                      </nav>
        </div>
    </header>
    <!--Main Section-->
    <main>

        <!--first slider-->
        <div class="container-fluid">
            <div class="site-slider">
                <div class="slider-one">

                </div>
            </div>
        </div>
        <!-- end of first slider -->
    </main>

       <!--/Main Section-->
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/ec9c2364a3.js" crossorigin="anonymous"></script>

</body>
</html>
